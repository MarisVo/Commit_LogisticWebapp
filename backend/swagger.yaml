      responses:
        200:
          description: Login successfully.
          schema:
            type: object
            example: {
              "accessToken":"string",
              "refreshToken":"string",
              "user": {
                "id":"string",
                "email":"string",
                "phone":"string",
                "role":{},
              }
            }
        400:
          description: email/phone or password is wrong.
        403:
          description: your role is not valid. access denied.
  /auth/forgot-pw:
    post:
      tags:
        - auth
      summary: help users renew their password
      produces:
        - application/json
      consumes:
        - application/json
        - multipart/form-data
      parameters:
      - in: body
        name: info
        required: true
        schema:
          type: object
