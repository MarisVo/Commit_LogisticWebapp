  /tracking/postage:
    post:
      tags:
        - tracking
      summary: customer look up a postage
      produces:
        - application/json
      consumes:
        - application/json
        - multipart/form-data
      parameters:
      - in: body
        name: information
        required: true
        schema:
          type: object
          properties:
            formProvince:
              type: string
            fromDistrict:
              type: string
            fromWard:
              type: string
            toProvince:
              type: string
            toDistrict:
              type: string
            toWard:
              type: string
            unit:
              type: string
              enum: ['kg','m3','ton']
            quantity:
              type: number
            serviceId:
              type: string
            serviceName:
              type: string
      responses:
        200:
          description: calculate shipment fee successfully.
          schema:
            type: object
            example: {
              "result": 400000,
            }
        400:
          description: the service is not exist. / the service don't support this road.
  /tracking/warehouse:
    get:
      tags:
        - tracking
      summary: get list of warehouses by province and district query
      produces:
