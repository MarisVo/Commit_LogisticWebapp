              type: string
              enum: ['kg','m3','ton']
            quantity:
              type: number
            serviceId:
              type: string
            serviceName:
              type: string
      responses:
        200:
          description: calculate shipment fee successfully.
          schema:
            type: object
            example: {
              "result": 400000,
            }
        400:
          description: the service is not exist. / the service don't support this road.
  /tracking/order/{lstOrderId}:
